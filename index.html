<html>
    <head>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        
    </head>
    <body>
        <div data-tilt data-tilt-max="5" data-tilt-full-page-listening class="container">
            <div class="child">
                <div class="top-text" id="top-text">
                    <div class="number-box">1</div>
                    <div class="question">What is what what what what?</div>
                </div>
                <div class="bottom-container">
                    <!-- Options -->
                    <div class="options" id="options">
                        <a><div class="option">A. option a</div></a>
                        <a><div class="option">B. option b</div></a>
                        <a><div class="option">C. option c</div></a>
                        <a><div class="option">D. option d</div></a>
                    </div>
                    
                    <div class="bottom-stuff">
                        <div class="question-navigation">
                            <a><i style="font-size: 2em;" class="fas fa-caret-left"></i></a>
                            <a><i style="font-size: 2em;" class="fas fa-caret-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/d02c4bf220.js" crossorigin="anonymous"></script>
        
        <!-- vanilla-tilt.js library -->
        <script src="js/vanilla-tilt.min.js"></script>
    </body>
    <script src="js/script.js"></script>
</html>
